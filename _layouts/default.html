<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}

</head>

<body>

  <header>
    <div class="container">
      
      <a id="a-title" href="{{ '/' | relative_url }}">
        <h1 style="display: inline">{{ site.title | default: site.github.repository_name }}  </h1>
        <span style="float: right">
          <a href="https://github.com/JosephLovato">
            <img style="float:right" src="https://s18955.pcdn.co/wp-content/uploads/2018/02/github.png" width="40" />
          </a>
          <a href="https://www.linkedin.com/in/joseph-lovato/">
            <img style="float:right; padding-left: 10pt;"
              src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg"
              width="48" />
          </a>
          <h3 style="display: inline; float: right; padding-top: 8pt; padding-right: 20pt;">
          {% assign mypages = site.pages | sort: "order" | where: "type", "primary" %}
              {% for page in mypages  %}
              <a style="text-decoration: none; padding: 6pt;" href="{{ page.url | absolute_url }}">{{ page.title }}</a>
          {% endfor %}
          </h3>
        </span>
        
      </a>


    </div>
  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>
</body>

</html>
